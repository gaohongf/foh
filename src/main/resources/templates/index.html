<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>醉心项目启动测试</title>
		<link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}" />
		<link rel="stylesheet" type="text/css" href="../static/css/layout.css" th:href="@{/css/layout.css}" />
		<script src="../static/js/jquery-3.6.0.min.js" type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"
			charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../static/font-awesome-4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<div class="container">
			<div class="user">

				<button class="shiny"><a href="#"><i class="fa fa-user-o" aria-hidden="true"></i>个人中心</a></button>
				<button class="shinydarken"><a href="#"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>登录</a></button>

			</div>
			<div class="search">
				<input type="text" name="" id="shou-suo" value="" />
				<label for="shou-suo"></label>
				<div class="text_item">
					<ul class="search_text_item">
						<li>
							<a href="#"
								style="width: 0;height: 0;position: static;text-decoration: none;color: black;">112</a>
						</li>
						<li>
							<a href="#"
								style="width: 0;height: 0;position: static;text-decoration: none;color: black;">112</a>
						</li>
						<li>
							<a href="#"
								style="width: 0;height: 0;position: static;text-decoration: none;color: black;">112</a>
						</li>
						<li>
							<a href="#"
								style="width: 0;height: 0;position: static;text-decoration: none;color: black;">112</a>
						</li>
						<li>
							<a href="#"
								style="width: 0;height: 0;position: static;text-decoration: none;color: black;">112</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="hobby grid">
				<div class="item grid-cell-1" th:each="t : ${topicTypes}" th:object="${t}">
					<div class="hobby_item" th:onclick="|location='@{/type/{id}(id=*{id})}'|">
						<img src="../static/img/news.png" th:src="@{'/'+*{typeIcon}}" alt="">
						<div class="hobby_item_text" th:text="*{typename}">名称</div>
					</div>
				</div>
			</div>
		</div>
		<canvas id="c" style="z-index : -1;position : absolute;"></canvas>

		<script src="../static/js/dat.gui.min.js" type="text/javascript" th:src="@{/js/dat.gui.min.js}" charset="utf-8">
		</script>
		<script src="../static/js/index.js" th:src="@{/js/index.js}" type="text/javascript" charset="utf-8"></script>

	</body>
	<script type="text/javascript">
		$(".add").click(function() {
			let $item = $("<div class='item grid-cell-1'></div>")
			let $hobby_item = $("<div class='hobby_item'></div>")
			let $img = $("<img alt='闹钟图片' src='../static/img/roll.png'>")
			let $hobby_item_text = $("<div class='hobby_item_text'>131</div>")
			$hobby_item.appendTo($item)
			$img.appendTo($hobby_item)
			$hobby_item_text.appendTo($hobby_item)
			$item.insertBefore(".add")

		})
		$(".search input").focus(function() {
			$(".text_item").css("display", "block")
			$(this).css({
				"border-bottom-left-radius": "0px",
				"border-bottom-right-radius": "0px"
			})

		})
		$(".search input").blur(function() {
			$(".text_item").css("display", "none");
			$(this).css({
				"border-radius": "3px"
			})
		})
	</script>

</html>
